<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高性能学習プランナー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>高性能学習プランナー</h1>
        <div class="goal-input">
            <input type="text" id="goal" placeholder="学習目標を入力してください">
            <button id="addGoalBtn">目標を追加</button>
        </div>
        <div id="goalsList" class="goals-list"></div>
        <h2>進捗管理</h2>
        <div id="progressDisplay" class="progress-display">進捗: 0%</div>
        <button id="resetProgressBtn">進捗をリセット</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
